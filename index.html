<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telecom Churn Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background: #f3f6fa;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 700;
      color: #1f2e4d;
    }

    .card {
      background: #fff;
      border-radius: 14px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 6px;
    }

    .input-box {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #ced4da;
      font-size: 15px;
      transition: 0.2s ease;
      background: #fafbff;
    }

    .input-box:focus {
      border-color: #4a70f9;
      box-shadow: 0 0 5px rgba(74, 112, 249, 0.4);
      outline: none;
      background: #fff;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      cursor: pointer;
      background: #4a70f9;
      color: #fff;
      font-weight: 600;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      background: #3a5fe0;
    }

    .category-title {
      font-size: 20px;
      margin-bottom: 12px;
      font-weight: 700;
      color: #1f2e4d;
    }

    hr {
      border: none;
      height: 1px;
      background: #e2e6ef;
      margin: 25px 0;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1>ðŸ“Š Telecom Customer Churn Prediction</h1>
      <p style="color:#555;">Fill the details below to predict whether a customer will churn or stay.</p>
    </div>

    <form action="{{ url_for('predict') }}" method="POST">

      <!-- AUTOMATIC FEATURE LOOP -->
      <div class="card">
        <div class="category-title">Customer Information</div>

        {% for f in features %}
        <div class="input-group">
          <label>{{ f.name }}</label>

          {% set dtype = f.dtype %}

          {% if "int" in dtype or "float" in dtype %}
            <input
              type="number"
              step="any"
              class="input-box"
              name="{{ f.name }}"
              placeholder="Enter {{ f.name }} (numeric)"
            >
          {% else %}
            <input
              type="text"
              class="input-box"
              name="{{ f.name }}"
              placeholder="Enter {{ f.name }} (text)"
            >
          {% endif %}
        </div>
        {% endfor %}
      </div>

      <button type="submit">Predict Churn</button>

    </form>

  </div>
</body>
</html>
